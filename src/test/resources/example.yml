build-server:
    output-only: true
dev-server: 
    ip: 0.0.0.0
    port: 12345
    proxyhost: localhost
    proxyport: 3000
    debug: true
    live-reload: true
environments:
    first:
        process:
            - "/app.js"
            - "/style.css"
        templates: handlebars
        test-framework: jasmine
        files:
            folder:
                - "dir1"
                - "dir2"
            includes:
                - "**/*.coffee"
                - "**/*.less"
            excludes:
                - "**/*.bin"
        test-files:
            folder:
                - "./tests"
            includes:
            excludes:
        processors:
            coffeeScript:
                src: "/main.coffee"
                options:
                    source-maps: true
                    bare: true
            browserify:
                dest: "/app.js"
                options:
                    aliases:
                        "./some-file": library
            lessjs:
                src: "/main.less"
                dest: "/style.css"
        pipeline:
            - coffeeScript
            - browserify
            - lessjs
